server.port = 8080
spring.application.name = demoservice

##!
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/test
spring.datasource.username = root
spring.datasource.password = password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##!
google.clientId=clientId.apps.googleusercontent.com
google.clientSecret=secret

google.accessTokenUri=https://www.googleapis.com/oauth2/v4/token
google.userAuthorizationUri=https://accounts.google.com/o/oauth2/v2/auth
google.issuer=https://accounts.google.com
google.jwkUrl=https://www.googleapis.com/oauth2/v2/certs

app.baseUri=http://localhost
app.redirectPath=/google-login